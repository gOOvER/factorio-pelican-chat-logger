[mod-name]
pelican-chat-logger=Pelican Chat Logger

[mod-description]
pelican-chat-logger=Logs chat messages and player events to JSON. Provides RCON commands (/pelican.chat, /pelican.status, /pelican.players) for Pelican Panel integration.

[command-help]
pelican.chat=Get recent chat messages as JSON. Usage: /pelican.chat [count]
pelican.status=Get server status as JSON
pelican.players=Get online players as JSON
pelican.say=Send server message. Usage: /pelican.say <message>
pelican.clear=Clear the chat log
pelican.version=Get mod version. The chat log is saved to script-output/pelican-chat.json
